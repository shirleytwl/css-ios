<!DOCTYPE html>
<html>
<head>
    <title>CSS iOS!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- wrapper for entire mobile screen -->
    <div class="mobile-wrapper">
        <!-- wrapper for main screen -->
        <div class="main-icons">
            <!-- individual icon divs containing image and title -->
            <div class="icon">
                <img class="icon-image" src="Icons/5.png">
                <span class="icon-title">Icon 5</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/6.png">
                <span class="icon-title">Icon 6</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/7.png">
                <span class="icon-title">Icon 7</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/8.png">
                <span class="icon-title">Icon 8</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/9.png">
                <span class="icon-title">Icon 9</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/10.png">
                <span class="icon-title">Icon 10</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/11.png">
                <span class="icon-title">Icon 11</span>
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/12.png">
                <span class="icon-title">Icon 12</span>
            </div>
        </div>

        <!-- wrapper for phone dock -->
        <div class="dock-icons">
            <!-- individual icon divs containing image -->
            <div class="icon">
                <img class="icon-image" src="Icons/1.png">
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/2.png">
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/3.png">
            </div>
            <div class="icon">
                <img class="icon-image" src="Icons/4.png">
            </div>
        </div>
    </div>
</body>
</html>
